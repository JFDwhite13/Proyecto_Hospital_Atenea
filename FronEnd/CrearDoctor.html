<body>

		<div class="container-fluid">
		  <a class="navbar-brand" href="#">Hospital</a>
		  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		  </button>
		  <div class="collapse navbar-collapse" id="navbarNav">
			<ul class="navbar-nav">
			  <li class="nav-item">
				<a class="nav-link" href="#">Crear Doctor</a>
			  </li>
			  <li class="nav-item">

			  <li class="nav-item">

			  <li class="nav-item">

			</ul>

		</div>
	  </nav>

	<div class="container mt-3">
		<h1>Formulario de Doctor</h1>

		<form id="doctor-form" class="mt-5">
			<div class="form-group">
				<label for="Identificador">Identificador:</label>
				<input type="number" id="identificador" class="form-control" required>
			</div>
			<div class="form-group">
				<label for="nombre">Nombre:</label>
				<input type="text" id="nombre" class="form-control" required>
			</div>

			<div class="form-group">
				<label for="apellido">Apellido:</label>
				<input type="text" id="apellido" class="form-control" required>
			</div>

			<div class="form-group">
				<label for="especialidad">Especialidad:</label>
				<select id="especialidad" class="form-control" required>
					<option value="" id="1">Seleccionar especialidad</option>
				</select>
			</div>

			<div class="form-group">
				<label for="consultorio">Consultorio:</label>
				<input type="text" id="consultorio" class="form-control" required>
			</div>

			<div class="form-group">
				<label for="correo">Correo de contacto:</label>
				<input type="email" id="correo" class="form-control" required>
			</div>

			<button type="submit" class="btn btn-primary" id="sub">Guardar</button>
			<p id="result" class="mt-3"></p>
		</form>
	</div>

	<script src="Especialidad.js"></script>
	<script src="CrearDoctor.js"></script>
</body>

</html>
